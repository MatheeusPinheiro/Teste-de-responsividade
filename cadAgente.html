<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meuEstilo5.css" />
    <title>OcorrÃªncia</title>
</head>

<body>
    <div class="ocorrencia">
        <div class="ocorrencia-area">
           <div class="ocorrencia-img">

           </div>
        </div>
        <div class="ocorrencia-form">
            <form>
                <div class="form-img">
                    <div class="form-img-area">
                        <img src="img/logo_css.png" alt="Imagem logo">
                    </div>
                </div>
                <div class="form-item">
                    <div class="icon-input">
                        <img src="img/name.png" alt="nome"/>
                   </div>
                    <input type="text" placeholder="Nome" required/>
                </div>
                <div class="form-item">
                    <div class="icon-input">
                        <img src="img/cpf.png" alt="cpf"/>
                   </div>
                    <input type="text" placeholder="Cpf" required/>
                </div>
                <div class="form-item">
                    <div class="icon-input">
                        <img src="img/email.png" alt="email"/>
                   </div>
                    <input type="email" placeholder="exemplo@gmail.com" required />
                </div>
                <div class="form-item">
                    <div class="icon-input">
                        <img src="img/user.png" alt="usuario img"/>
                   </div>
                    <input type="text" placeholder="Login" required/>
                </div>
                <div class="form-item">
                    <div class="icon-input">
                        <img src="img/pass.png" alt="usuario img"/>
                   </div>
                    <input type="password" placeholder="Senha" required/>
                </div>
                <div class="botoes">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
