<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meuEstilo4.css" />
    <title>Ocorrência</title>
</head>

<body>
    <div class="ocorrencia">
        <div class="ocorrencia-area">
           <div class="ocorrencia-img">

           </div>
        </div>
        <div class="ocorrencia-form">
            <form>
                <div class="form-img">
                    <div class="form-img-area">
                        <img src="img/logo_css.png" alt="Imagem logo">
                    </div>
                </div>
                <div class="form-item">
                    <span>Bairros</span>
                    <select>
                        <option>Selecione..</option>
                    </select>
                </div>
                <div class="form-item">
                    <span>Ruas</span>
                    <select>
                        <option>Selecione..</option>
                    </select>
                </div>
                <div class="form-item">
                    <span>Tipo de Ocorrência</span>
                    <select>
                        <option>Selecione..</option>
                    </select>
                </div>
                <div class="form-item">
                    <div class="ball">
                        <div data-key="1" name="verde" class="item"></div>
                        <div data-key="2" name="amarelo" class="item"></div>
                        <div data-key="3" name="vermelho" class="item"></div>
                        <select>
                            <option>Nível de Ocorrência</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <span>Publicação</span>
                    <textarea>

                        </textarea>
                </div>
                <div class="botoes">
                    <button>Salvar</button>
                    <button>Ocorrências</button>
                    <button>Sair</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
